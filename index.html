<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出退勤打刻</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,system-ui,"Noto Sans JP",sans-serif;
      background:#0f1115;
      color:#eaf1ff;
      text-align:center;
    }
    #msg{
      font-weight:700;
      letter-spacing:.02em;
      line-height:1.6;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <!-- 画面上は常に「打刻中です...」だけ（エラー時だけ書き換え） -->
  <div id="msg">打刻中です...</div>

  <script>
    const LIFF_ID = "2008492790-G7D81DrV"; // そのまま
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz6_5pdZJdoIxe6uxaisw8qDi23mfUSRaXKqH9aiYnBfXpBTjiWaS3_KLtAjaHQrChIKg/exec";

    const msgEl = document.getElementById("msg");
    const show = (text) => {
      console.log(text);
      msgEl.innerText = text;
    };

    // mode を取得（?mode=in / ?mode=out または liff.state 内の ?mode=）
    function getMode() {
      const params = new URLSearchParams(location.search);
      const directMode = (params.get("mode") || "").toLowerCase();
      if (directMode) return directMode;

      const state = params.get("liff.state");
      if (!state) return "";

      const stateParams = new URLSearchParams(state);
      return (stateParams.get("mode") || "").toLowerCase();
    }

    (async function main(){
      try{
        // 見た目は最初から最後まで「打刻中です...」
        show("打刻中です...");

        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const mode = getMode();
        if (!mode) {
          show("⚠️ mode指定がありません。\n?mode=in または ?mode=out を付けて起動してください。");
          return;
        }
        if (mode !== "in" && mode !== "out") {
          show("⚠️ 不正な mode です。（in / out のみ有効）\n取得値: " + mode);
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        const endpoint =
          `${GAS_URL}?mode=${encodeURIComponent(mode)}&uid=${encodeURIComponent(userId)}`;
        
        console.log("fetch to:", endpoint);
        
        try {
          await fetch(endpoint, {
            method: "GET",
            mode: "no-cors",   // 元の挙動のまま
            cache: "no-store",
          });
        } catch (err) {
          // 本当に接続できなかったときだけエラー表示
          show("⚠️ ネットワークエラーっぽいです\nmessage: " + err.message);
          return;
        }
        
        // リクエスト送信に成功したらそのまま閉じる（2個目のコードと同じ雰囲気）
        liff.closeWindow();

      }catch(err){
        console.error(err);
        show("⚠️ 想定外のエラー:\n" + (err.message || String(err)));
      }
    })();
  </script>
</body>
</html>
